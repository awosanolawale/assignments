<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="assets/stylesheet/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h3>Register via the form below or <a href="login.html" style="color: aqua;">login</a></h3>
    <form action="#" method="post" class="my-form">
      <div class="form-group">
        <label>First name</label>
        <input type="text" name="firstName">
      </div>
      <br>
      <div class="form-group">
        <label>Last name</label>
        <input type="text" name="lastName">
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="date_pf_birth" value="30">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select>
          <option value=""></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <!-- <input type="gender" name="birthday"> -->
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="phoneno" id="phoneno">
      </div>
      <div class="form-group">
        <label>Favorite Color</label>
        <input type="color" name="favColor" id="favColor">
      </div>
      <div>
        <button class="button" type="submit">Submit</button>
      </div>
    </form>
  </div>

</body>
<footer>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</footer>

</html>
